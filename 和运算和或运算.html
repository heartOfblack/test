	<body>
		<script type="text/javascript">
		//关于单竖线和单&的运算
		//实际上他们是先做了 二进制的和运算或者 或运算 然后再处理
		
			mode =1&8;// 0001&1000  =>0000
			console.log(mode);//0
			mode = 1|8;//0001 | 1000 => 1001 
			console.log(mode);//9
		</script>
	</body>
