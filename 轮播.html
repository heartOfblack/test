<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#banner {
				position: relative;
				width: 602px;
				height: 200px;
				overflow: hidden;
			}
			
			#banner img {
				position: absolute;
			}
		</style>
	</head>

	<body>

		<div id="banner">
			<img src="img/2.png" />
			<img src="img/3.png" />
			<img src="img/4.png" />
			<img src="img/404.jpg" />
			<img src="img/bg.jpg" />
			<img src="img/4.png" />
		</div>
		<script src="js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/tool.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var banner = function(id, width, speed) {
				var list = [];
				for(i = 0; i < $('#' + id + ' img').length; i++) {
					list.push(i * width);
				}
				$('#' + id + ' img').each(function(i) {

					$(this).css({
						'left': list[i] + 'px'
					});

				});

				setInterval(function() {

					if($($('#' + id + ' img')[$('#' + id + ' img').length - 1]).css('left') != '0px') {
						$('#' + id + ' img').each(function(i) {

							$(this).animate({
								'left': parseInt($(this).css('left').replace(/px/, '')) - width + 'px'
							});

						});

					} else {
						$('#' + id + ' img').each(function(i) {
							$(this).animate({
								'left': list[i] + 'px'
							});

						});

					}

				}, speed);

			}

			new banner('banner', 600, 3000);
		</script>

	</body>

</html>
