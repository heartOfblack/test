<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			
		</style>
	</head>

	<body>
		<!--<img src="img/bg.jpg" style="display: none;" />-->
		<canvas id="mycanvas" width="500" height="500" style="position: absolute;"></canvas>
		<canvas id="mycanvas1" width="500" height="500" style="position: absolute;z-index: 100;"></canvas>
		<script src="js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var can = $('#mycanvas')[0];
			var can1 = $('#mycanvas1')[0];
			var cxt = can.getContext('2d');
			var cxt1 = can1.getContext('2d');
			var bg = new Image();
			bg.src = "img/404.jpg";
			//图片资源加载时异步的。必须保证图片资源加载完成后才行
			bg.onload = function() {

				cxt.drawImage(bg, 0, 0);

			}
			
			cxt1.fillRect(0,0,500,500);
			cxt1.globalCompositeOperation = "xor";
			cxt1.fillStyle='black';
			cxt1.beginPath();
			cxt1.arc(can1.width / 2, can1.height / 2, 100, 0, 2 * Math.PI);	
			cxt1.closePath();
			cxt1.fill();
			window.onmousemove = function(e) {
				cxt1.clearRect(0,0,500,500);	
				cxt1.fillRect(0,0,500,500);
				var x = e.clientX;
				var y = e.clientY;
				
				
				cxt1.beginPath();				
				cxt1.arc(x, y, 100, 0, 2 * Math.PI);
				cxt1.closePath();
				cxt1.fill();/**/

			}
		</script>

	</body>

</html>
