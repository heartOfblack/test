<!--
	关于JQ 的extend用法
	
-->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<div id="body">
			
		</div>
		<script type="text/javascript" src="js/jquery-3.1.1.min.js">
			
		</script>
	</head>
	<body>
		<input type="button" name="a" id="a"  value="asdfsadf" />
		<input type="button" name="" id="" value="y" onclick="t.y()" />
		<input type="button" name="" id="" value="n" onclick="t.n()" />
		<script type="text/javascript">
	
	t={
		y:function(){
			
			$('#a').prop('disabled',true);
			
		},
		n:function(){
			
			$('#a').prop('disabled',false);
			
		}
		
		
	}
	
	
		</script>
	</body>
</html>
